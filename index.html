<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bgimg" src="images/pattern-background-desktop.svg" alt="">

<div class="card" >
  <img class="img1" src="images/illustration-hero.svg" alt="A woman Listening to Music">
  <div class="card-inner">
  <h1 class="heading1" >Order Summary</h1>
<p class="paragraph1" >You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<div class="card-pricing">
  <div class="card-pricing-div">
  <img class="img2" src="images/icon-music.svg" alt="Music Icon">
  <div class="money">
    <h2 class="heading2" >Annual Plan</h2>
    <p class="paragraph2" >$59.99/year</p>
  </div>
</div>
  <button class="button1" >Change</button> 
</div> 

 <button class="button2" > <strong>Proceed to Payment</strong></button> 
 <button class="button3" ><strong>Cancel Order</strong></button>
</div>
</div>
</body>
</html>
